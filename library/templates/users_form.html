{% extends "base2.html" %} {% block content %}

<h1>{{dbdata['email']}}</h1>

<div class="row" style="margin-top:20px">
    <div class="col-md-12">
        <form role="form" action="/users" method="POST">
            <div class="form-group">
                <label for="extra">備考</label>
                <textarea class="form-control" name="extra" rows="4">{{dbdata['extra']}}</textarea>
            </div>
            <input type="hidden" name="email" value="{{dbdata['email']}}">
            <input type="hidden" name="user_id" value="{{dbdata['user_id']}}">
            <!-- <button type="submit" name='submit' class="btn btn-default" value="Form sent!">保存</button> -->
            <div class="modal" id="modal-update" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="modal-label">データが更新されます</h4>
                        </div>
                        <div class="modal-body">
                            本当に更新しても良いですか？
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cansel</button>
                            <button type="submit" name='submit' class="btn btn-primary" value="Form sent!">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<button class="btn btn-primary" data-toggle="modal" data-target="#modal-update">保存</button>

{% endblock %}
