{% extends "base2.html" %} {% block content %}

<h1>機器一覧</h1>

<style>
    .table-hover thead tr:hover th,
    .table-hover tbody tr:hover td {
        background-color: rgb(255, 239, 243);
    }
</style>

<table id="" class="display table-striped table-hover table-sm" style="width:100%">
    <thead>
        <tr>
            <td>No.</td>
            <td>機器名</td>
            <td>備考</td>
        </tr>
    </thead>
    <tbody>
        {% for data in dbdata %}
        <tr>
            <!-- <td>{{loop.index}}</td> -->
            <td>{{data['equip_id']}}</td>
            <td><a href="/equip/{{data['equip_id']}}">{{data['name']}}</a></td>
            <td>{{data['extra']}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        var my_element = document.getElementById("navbar-equip");
        console.log(my_element)
        my_element.classList.add("active");
    });
</script>

{% endblock %}
