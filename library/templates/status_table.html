{% extends "base.html" %} {% block content %}

<h1>貸し出し状況</h1>

<table id="table_id" class="display" style="width:100%">
    <thead>
        <tr>
            <td>No.</td>
            <td>貸出状況</td>
            <td>機器名</td>
            <td>貸出者</td>
            <td>貸出日</td>
            <td>返却予定</td>
            <td>操作</td>
        </tr>
    </thead>
    <tbody>
        {% for data in dbdata %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{data['petal length']}}</td>
                <td>{{data['petal width']}}</td>
                <td>{{data['sepal length']}}</td>
                <td>{{data['sepal width']}}</td>
                <td>2018.1.1</td>
                <td><a href="/" class="btn btn-outline-primary btn-sm">返却</a> <a href="/" class="btn btn-outline-secondary btn-xs">延長</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
