{% extends "base.html" %} {% block content %}

<h1>貸し出し状況</h1>

<style>
.table-hover thead tr:hover th, .table-hover tbody tr:hover td {
    background-color: rgb(255, 239, 243);
}
</style>

<table id="table_id" class="table table-striped table-hover table-sm" style="width:100%">
    <thead>
        <tr>
            <td>No.</td>
            <td>貸出状況</td>
            <td>機器名</td>
            <td>貸出者</td>
            <td>貸出日</td>
            <td>返却予定</td>
            <td>操作</td>
        </tr>
    </thead>
    <tbody>
        {% for data in dbdata %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{data['state']}}</td>
                <td>{{data['device']}}</td>
                <td><a href="mailto:{{data['user_email']}}">{{data['user_email']}}</a></td>
                <td>{{data['rent_date']}}</td>
                <td>{{data['return_date']}}</td>
                <td><a href="/" class="btn btn-outline-primary btn-sm">返却</a> <a href="/" class="btn btn-outline-secondary btn-xs">延長</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
